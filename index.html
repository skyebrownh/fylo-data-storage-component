<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- title -->
    <title>Frontend Mentor | Fylo data storage component</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- custom styles -->
    <style>
      body {
        font-size: 14px;
        font-family: 'Raleway', sans-serif;
        background-image: url('./images/bg-mobile.png');
        background-repeat: no-repeat;
        background-size: cover;
      }

      #gb-left {
        -webkit-transform: translate(-50%);
        transform: translate(-50%);
      }

      @media (min-width: 1024px) {
        body {
          background-image: url('./images/bg-desktop.png');
          background-position: center;
        }

        #gb-left {
          -webkit-transform: translate(0);
          transform: translate(0);
          left: auto;
          right: 10%;
        }
      }
    </style>
  </head>
  <body class="w-screen h-screen flex justify-center items-center">
    <main class="lg:flex lg:w-3/4 lg:items-end">
      <!-- Fylo card -->
      <div
        class="p-8 rounded-lg mb-4 lg:pr-24 lg:mb-0 lg:mr-5 lg:w-72"
        style="
          background-color: hsl(228, 56%, 26%);
          border-top-right-radius: 5rem;
        "
      >
        <img src="./images/logo.svg" alt="Fylo logo" />
        <!-- icons -->
        <div class="flex mt-7 w-3/4 justify-between lg:w-full">
          <img
            src="./images/icon-document.svg"
            alt="document icon"
            class="p-3 rounded-md h-11"
            style="background-color: hsl(229, 57%, 11%)"
          />
          <img
            src="./images/icon-folder.svg"
            alt="folder icon"
            class="p-3 rounded-md h-11"
            style="background-color: hsl(229, 57%, 11%)"
          />
          <img
            src="./images/icon-upload.svg"
            alt="upload icon"
            class="p-3 rounded-md h-11"
            style="background-color: hsl(229, 57%, 11%)"
          />
        </div>
      </div>
      <!-- storage card -->
      <div
        class="p-8 pb-16 rounded-lg text-white relative lg:flex-1 lg:p-12"
        style="background-color: hsl(228, 56%, 26%)"
      >
        <p>Youâ€™ve used <span class="font-bold">815 GB</span> of your storage</p>
        <!-- progress bar -->
        <div
          class="w-full h-4 rounded-full mt-4 mb-2 p-0.5"
          style="background-color: hsl(229, 57%, 11%)"
        >
          <div
            class="w-5/6 h-full rounded-full p-0.5"
            style="
              background-image: linear-gradient(
                to right,
                hsl(6, 100%, 80%),
                hsl(335, 100%, 65%)
              );
            "
          >
            <div class="w-2 h-2 rounded-full bg-white ml-auto"></div>
          </div>
        </div>
        <!-- bar indicators -->
        <div class="w-full flex justify-between items-center">
          <span class="text-xs font-bold">0 GB</span>
          <span class="text-xs font-bold">1000 GB</span>
        </div>
        <!-- GB LEFT -->
        <p
          id="gb-left"
          class="w-52 h-20 px-4 rounded-xl bg-white text-black text-center flex justify-evenly items-center font-bold absolute -bottom-10 left-1/2 lg:-top-12"
        >
          <span class="text-5xl">185</span>
          <span class="text-base pt-3 uppercase" style="color: hsl(0, 0%, 62%)"
            >GB Left</span
          >
          <span
            class="absolute w-0 h-0 hidden lg:block"
            style="
              border-top: 35px solid white;
              border-left: 35px solid transparent;
              right: 0;
              bottom: -25px;
            "
          ></span>
        </p>
      </div>
    </main>
    <footer
      class="w-full text-center text-xs text-white absolute left-0 bottom-5"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="underline"
        >Frontend Mentor</a
      >. Coded by Skye Brown.
    </footer>
  </body>
</html>
